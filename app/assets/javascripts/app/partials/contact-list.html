<div class="container-fluid">
  
    <div class="span10">
      <!--Body content-->
 
      <table class="table">
      	<thead>
      		<tr>
      			<th>First Name</th>
	      		<th>Last Name</th>
	      		<th>Phone Number</th>      			
      		</tr>
      		
      	</thead>
      	<tbody>
      		<tr ng-repeat="contact in contacts | orderBy:contactId">          
	          <td>
	          	<a href="contacts/{{contact.id}}">{{contact.first_name}}</a>
	          </td>	 
	          <td>
	          	<a href="contacts/{{contact.id}}">{{contact.last_name}}</a>
	          </td>	          
	          <td>
	          	{{contact.phone_num}}
	          </td>
	        </tr>      		
      	</tbody>
        
      </table>
 
    </div>
  </div>
</div>
