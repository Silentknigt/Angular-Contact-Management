<div>
	<div>
		<h3>Add New Contact</h3>
	</div>
		<form id="contact_form">
			<label>First Name</label>
			<input type="text" id="edit_contact_first_name" name="newContactFirstName" value="{{contact.first_name}}" ng-model="newFirstName"></br>
			<label>Last Name</label>
			<input type="text" id="edit_contact_last_name" value="{{contact.last_name}}" name="newContactLastName" ng-model="newLastName" ></br>
			<label>Salutation</label>
			<select id="edit_salutation" value="{{contact.salutation}}" name="salutation" ng-model="newSalutation">
				<option value="">Pick a Salutation</option>
				<option value="mr">Mr</option>
				<option value="ms">Ms</option>
				<option value="ms">Miss</option>
				<option value="mrs">Mrs</option>
				<option value="dr">Dr</option>
				<option value="space_cowboy">Space Cowboy</option>
				<option value="gangster_of_love">Gangster of Love</option>
			</select></br>
			<label>Phone Number</label>
			<input type="text" id="edit_contact_phone" name="newContactPhone" value="{{contact.phone_num}}" ng-model="newPhoneNum" ></br>
			<label>Phone Type</label>
			<select id="phone_type" name="state" value="{{phone_num_type}}" ng-model="newPhoneType">
				<option value="">Pick your Phone Type</option>
				<option value="home">Home</option>
				<option value="mobile">Mobile</option>
				<option value="work">Work</option>
			</select></br>
			<label>Address 1</label>
			<input type="text" id="edit_contact_address1" name="newContactAddress1" value="{{contact.address1}}" ng-model="newAddress1" ></br>
			<label>Address 2</label>
			<input type="text" id="edit_contact_address2" name="newContactAddress2" value="{{contact.address2}}" ng-model="newAddress2" ></br>
			<label>City</label>
			<input type="text" id="edit_contact_city" name="newContactCity" value="{{contact.city}}" ng-model="newCity" ></br>			
			<label>State</label>
			<select id="edit_state" name="state" value="{{contact.state}}" ng-model="newState">
				<option value="">Pick your state</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select></br>
			<label>Zip Code</label>
			<input type="text" id="edit_contact_zipcode" name="newContactZipcode" value="{{contact.zip}}" ng-model="newZipcode" ></br>
			<label>Email</label>
			<input type="text" id="edit_contact_email" name="newContactEmail" value="{{contact.email_address}}" ng-model="newEmail" ></br>
			<input type="button" id="contact_submit_btn" value="Update Contact" ng-click="saveContact()" class="btn btn-primary">
			<a href="/#/contacts" class="btn">Cancel</a>
		</form>
		
		
		
</div>
